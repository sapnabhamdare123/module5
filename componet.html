<h1 >Working with json in javascript</h1>

<body>
    <script>
     const data = {
    "name": "John",
    "age": 22,
    "hobby": {
	"reading" : true,
	"gaming" : false,
	"sport" : "football"
    },
    "class" : ["JavaScript", "HTML", "CSS"]
}
// accessing JSON object
console.log(data.name);
console.log(data.hobby);

console.log(data.hobby.sport)
console.log(data.class[1]);

    </script>
</body>
