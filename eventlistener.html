<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Try it</button>
    <h1 id="demo"></h1>

    <!-- example 2 -->
    <p>This example uses the addEventListener() method to attach a click event to a button.</p>
    <button id="myBtn2">Try is</button>

    <!-- ex 3. -->


<p>This example uses the addEventListener() method to add two click events to the same button.</p>
<button id="myBtn3">try it </button>

    <script>
        document.getElementById("myBtn").addEventListener("click",displayDate);

        function displayDate(){
            document.getElementById("demo").innerHTML = Date()
        }
        
        document.getElementById("myBtn2").addEventListener("click" , function() {
            alert("Hello sapna")
        });

        let x = document.getElementById("myBtn3")
        x.addEventListener("click",myFunction);
        x.addEventListener("click",someOtherFunction)

        function myFunction(){
            alert("hello this is my first function")
        }
        function someOtherFunction(){
            alert("hello this is my secound function")
        }

    </script>
</body>
</html>
